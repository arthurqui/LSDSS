<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSDSS</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos CSS personalizados -->
  <style>
    body {
      background-color: #f2f4f6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .topbar {
      background-color: #183452;
      color: #fff;
      padding: 5px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 10px 10px;
    }

    .sidebar {
      background-color: #183452;
      color: #fff;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      padding-top: 20px;
    }

    .sidebar-item {
      padding: 10px 20px;
      border-bottom: 1px solid #fff;
      cursor: pointer;
    }

    .sidebar-item:hover {
      background-color: #0f243e;
    }

    .sidebar-logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar-logo img {
      max-width: 80px;
      max-height: 50px;
    }

    .logout-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: transparent;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .logout-btn:hover {
      text-decoration: underline;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    .admin-btn {
      background-color: transparent;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .admin-btn:hover {
      text-decoration: underline;
    }

    .navbar {
      width: calc(100% - 200px);
    }
  </style>

</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="https://i.imgur.com/x38Il6U.png" alt="Logo">
    </div>
    <div class="sidebar-item" onclick="window.location.href='page1.html'">Página 1</div>
    <div class="sidebar-item" onclick="window.location.href='page2.html'">Página 2</div>
    <div class="sidebar-item" onclick="window.location.href='page3.html'">Página 3</div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <button class="admin-btn ml-auto" onclick="window.location.href='responsavel.html'">Administrador</button>
  </div>

  <!-- Conteúdo principal -->
  <div class="content">
    <!-- Conteúdo aqui -->
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script de logout -->
  <script>
    // Função para verificar sessão
    function verificarSessao() {
      const userDataString = localStorage.getItem('userData');
      if (!userDataString) {
        // Redirecionar para a página de login se não houver dados salvos no localStorage
        window.location.href = 'login.html';
      }
    }

    // Chamar a função para verificar a sessão após a página ser carregada
    window.onload = verificarSessao;

    // Função de logout
    function logout() {
      // Limpar os dados do localStorage
      localStorage.removeItem('userData');
      // Redirecionar para a página de login
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
