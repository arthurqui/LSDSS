<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSDSS</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Estilos CSS personalizados -->
  <style>
    body {
      background-color: #f2f4f6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative; /* Adiciona posição relativa para que o botão flutuante possa ser posicionado corretamente */
    }

    .topbar {
      background-color: #183452;
      color: #fff;
      padding: 5px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 10px 10px;
    }

    .sidebar {
      background-color: #183452;
      color: #fff;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      width: 200px;
      padding-top: 10px;
    }

    .sidebar-item {
      font-size: small;
      padding: 10px 20px;
      border-bottom: 1px solid #fff;
      cursor: pointer;
    }

    .sidebar-item:hover {
      background-color: #0f243e;
    }

    .sidebar-logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar-logo img {
      max-width: 150px;
      max-height: 60px;
    }

    .logout-btn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: transparent;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .logout-btn:hover {
      text-decoration: underline;
    }

    .content {
      margin-left: 200px;
      padding: 20px;
    }

    .admin-btn {
      background-color: transparent;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .admin-btn:hover {
      text-decoration: underline;
    }

    .navbar {
      width: calc(100% - 200px);
    }

    /* Estilo para o botão flutuante */
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #183452; /* Cor da sidebar e navbar */
      color: #fff;
      width: 50px; /* Tamanho do botão */
      height: 50px;
      border-radius: 50%; /* Torna o botão redondo */
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
    }

    /* Estilo para o ícone do botão */
    .floating-button i {
      font-size: 24px; /* Tamanho do ícone */
    }

    /* Estilo para o modal */
    .modal-content {
      background-color: #fff; /* Fundo branco */
      border-radius: 10px; /* Cantos arredondados */
    }

    /* Estilo para o conteúdo do modal */
    .modal-body input {
      width: 100%;
      margin-bottom: 10px;
    }

    /* Estilo para o botão salvar */
    .modal-footer .btn-save {
      background-color: #183452; /* Mesma cor do botão flutuante */
      color: #fff;
    }

    /* Estilo para as imagens das documentações */
    .documentacao-img {
      max-height: 10vh; /* Altura fixa de 10% da altura da página */
      width: auto;
    }

    /* Estilo para a lista de documentações em formato de linha */
.documentacoes-row {
  display: flex;
  flex-direction: column; /* Alinha os itens verticalmente */
  margin: 0; /* Remove margens da lista */
  padding: 0; /* Remove preenchimento da lista */
}

.documentacoes-item {
  display: flex;
  align-items: center; /* Centraliza verticalmente os itens dentro da linha */
  padding: 10px;
  border-bottom: 1px solid #ddd; /* Linha separadora entre os itens */
}

.documentacoes-item img {
  max-width: 100px; /* Define um tamanho máximo para a imagem */
  max-height: 100px;
  margin-right: 20px; /* Espaçamento entre a imagem e o texto */
}

.documentacoes-item h4 {
  margin: 0; /* Remove margens do título */
  font-size: 1.2em;
}

.documentacoes-item p {
  margin: 0; /* Remove margens da data */
  margin-left: auto; /* Alinha a data à direita */
  font-size: 0.9em;
  color: #666; /* Cor cinza para a data */
}

    /* Estilo para centralizar o conteúdo em dispositivos móveis */
@media (max-width: 767px) {
  .align-center-mobile {
    text-align: center;
    margin-left: auto;
    margin-right: auto;
  }
}
  </style>

</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-none d-sm-block"> 
    <div class="sidebar-logo">
        <img src="https://www1.cdtsoftware.com.br/wp-content/uploads/2022/09/CDT-FUNDO-ESCURO-02.png" alt="Logo">
    </div>
  <div id="sidebar-container"></div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

    <script>
        function loadSidebar() {
            fetch('componentes/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading sidebar:', error));
        }

        document.addEventListener('DOMContentLoaded', loadSidebar);
    </script>

  <!-- Topbar -->
  <div class="topbar">
    <button class="admin-btn ml-auto d-block d-sm-none" onclick="logout()">Logout</button> <!-- Adicionado o botão de logout para telas pequenas -->
    <button class="admin-btn ml-auto d-none d-sm-block" onclick="window.location.href='responsavel.html'">Administrador</button> <!-- Botão de administrador para telas maiores que pequenas -->
  </div>

  <!-- Conteúdo principal -->
  <div class="content align-center-mobile">
    <h1>Documentações</h1>
    <div id="documentacoesList" class="documentacoes-row">
      <!-- Lista de documentações aqui -->
    </div>
  </div>

  <!-- Botão flutuante -->
  <button class="floating-button" id="openModalButton">
    <i class="fas fa-plus"></i> <!-- Ícone de "+" -->
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Adicionar Novo Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span> <!-- Botão "X" para fechar o modal -->
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="imagem">Link da imagem capa:</label>
            <input type="text" class="form-control" id="imagem">
          </div>
          <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo">
          </div>
          <div class="conteudo">
            <!-- Conteúdo aqui -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" id="btnSalvarModal" class="btn btn-save">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript para abrir o modal -->
  <script>
    // Adiciona um ouvinte de evento de clique ao botão flutuante
    document.getElementById('openModalButton').addEventListener('click', function() {
      $('#myModal').modal('show'); // Abre o modal
    });
  </script>

  <!-- Firebase JavaScript -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
    import { getDatabase, ref, push, get } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js'; // Adicionando a importação da função get
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';

     // Configurações do Firebase
     const firebaseConfig = {
      apiKey: "AIzaSyC41KIa9wdb3Vevjwno89SNt4U0vsPIaMo",
      authDomain: "bdkdb-e8ee5.firebaseapp.com",
      databaseURL: "https://bdkdb-e8ee5-default-rtdb.firebaseio.com",
      projectId: "bdkdb-e8ee5",
      storageBucket: "bdkdb-e8ee5.appspot.com",
      messagingSenderId: "129625246761",
      appId: "1:129625246761:web:dbcabee42d53da7a422038",
      measurementId: "G-WG2MJDR4Q9"
    };

    // Inicialização do Firebase
    const firebaseApp = initializeApp(firebaseConfig);
    const database = getDatabase(firebaseApp);
    const documentosRef = ref(database, 'documentacao');

    // Função para obter a data atual no formato YYYY-MM-DD HH:MM:SS
    function getCurrentDateTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = (now.getMonth() + 1).toString().padStart(2, '0');
      const day = now.getDate().toString().padStart(2, '0');
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    // Função para verificar se o nome do documento já está em uso
    function verificarNomeDocumento(nomeDocumento) {
      return new Promise((resolve, reject) => {
        const documentosQuery = ref(database, 'documentacao');
        // Realiza uma consulta no banco de dados para verificar se o nomeDoc já está em uso
        get(documentosQuery)
          .then((snapshot) => {
            snapshot.forEach((childSnapshot) => {
              const documento = childSnapshot.val();
              if (documento.nomeDoc === nomeDocumento) {
                resolve(true); // Encontrou um documento com o mesmo nome
              }
            });
            resolve(false); // Não encontrou nenhum documento com o mesmo nome
          })
          .catch((error) => {
            reject(error); // Trata erros na consulta
          });
      });
    }

    // Função para salvar o documento no Firebase
    async function salvarDocumento() {
      // Captura dos valores dos campos do modal
      const imagem = document.getElementById('imagem').value;
      const titulo = document.getElementById('titulo').value;

      // Verifica se o nome do documento já está em uso
      const nomeDocEmUso = await verificarNomeDocumento(titulo);
      if (nomeDocEmUso) {
        alert('O nome do documento já está em uso. Por favor, escolha outro nome.');
        return; // Sai da função sem salvar o documento
      }

      // Captura dos dados do usuário do localStorage
      const userDataString = localStorage.getItem('userData');
      if (userDataString) {
        const userData = JSON.parse(userDataString);
        // Extraímos o primeiro (e único) objeto do userData
        const userDataValues = Object.values(userData)[0];
        // Recuperamos os campos necessários do objeto userDataValues
        const emailUsuario = userDataValues.email;
        const nomeUsuario = userDataValues.nome;
        const cpfUsuario = userDataValues.cpf;

        // Verifica se todos os campos necessários foram recuperados corretamente
        if (emailUsuario && nomeUsuario && cpfUsuario) {
          // Monta o objeto com os dados do documento
          const novoDocumento = {
            data: getCurrentDateTime(),
            emailUsuario: emailUsuario,
            nomeUsuario: nomeUsuario,
            cpfUsuario: cpfUsuario,
            nomeDoc: titulo,
            capaDoc: imagem,
            conteudoDoc: null, // Por enquanto fica null
            status: 'iniciado' // Novo campo 'status' com valor 'iniciado'
          };

          // Salva o documento no Firebase usando push
          push(documentosRef, novoDocumento)
    .then((snapshot) => {
        console.log('Documento salvo com sucesso:', snapshot.key);
        // Constrói a URL para a página do documento
        const urlDocumento = `/documento.html?titulo=${encodeURIComponent(titulo)}&imagem=${encodeURIComponent(imagem)}&conteudo=${encodeURIComponent(null)}&data=${encodeURIComponent(novoDocumento.data)}&cpfUsuario=${encodeURIComponent(cpfUsuario)}&emailUsuario=${encodeURIComponent(emailUsuario)}&nomeUsuario=${encodeURIComponent(nomeUsuario)}&status=${encodeURIComponent('iniciado')}`;
        // Redireciona para a página do documento
        window.location.href = urlDocumento;

        // Fecha o modal após salvar o documento
        $('#myModal').modal('hide');

        // Limpa os campos do formulário dentro do modal
        document.getElementById('imagem').value = '';
        document.getElementById('titulo').value = '';

        // Atualiza a lista de documentos na página index.html
        carregarDocumentacoes();
    })
            .catch((error) => {
              console.error('Erro ao salvar o documento:', error);
            });
        } else {
          console.error('Campos do usuário estão faltando ou são inválidos.');
        }
      } else {
        console.error('Dados do usuário não encontrados.');
      }
    }

    // Adiciona um ouvinte de evento de clique ao botão de salvar do modal
    document.getElementById('btnSalvarModal').addEventListener('click', salvarDocumento);

// Função para carregar as documentações prontas
function carregarDocumentacoes() {
    const documentacoesList = document.getElementById('documentacoesList');
    // Limpa a lista antes de adicionar novos elementos
    documentacoesList.innerHTML = '';
    // Realiza uma consulta no banco de dados para obter as documentações com status 'iniciado' e 'pronto'
    get(documentosRef)
      .then((snapshot) => {
        snapshot.forEach((childSnapshot) => {
          const documento = childSnapshot.val();
          // Verifica se o status é 'iniciado' ou 'pronto'
          if (documento.status === 'pronto') {
            // Cria um novo elemento de lista
            const listItem = document.createElement('div');
            listItem.classList.add('documentacoes-item');
            // Adiciona a capa do documento como uma imagem
            const capaImg = document.createElement('img');
            capaImg.src = documento.capaDoc;
            capaImg.classList.add('img-fluid', 'rounded');
            // Adiciona o título do documento como texto
            const titulo = document.createElement('h4');
            titulo.textContent = documento.nomeDoc;
            // Adiciona a data de criação do documento como texto
            const dataCriacao = document.createElement('p');
            dataCriacao.textContent = new Date(documento.data).toLocaleString();
            // Adiciona o evento onclick para redirecionar para a página do documento com os dados como parâmetros
            listItem.addEventListener('click', function() {
              redirectToDocument(documento);
            });
            // Adiciona a imagem, o título e a data à lista
            listItem.appendChild(capaImg);
            listItem.appendChild(titulo);
            listItem.appendChild(dataCriacao);
            // Adiciona o item à lista de documentações
            documentacoesList.appendChild(listItem);
          }
        });
      })
      .catch((error) => {
        console.error('Erro ao carregar as documentações:', error);
      });
  }

  // Chama a função para carregar as documentações ao carregar a página
  document.addEventListener('DOMContentLoaded', carregarDocumentacoes);
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Função para verificar se os dados do usuário estão salvos no localStorage
    function checkUserData() {
      const userDataString = localStorage.getItem('userData');
      if (!userDataString) {
        // Se não houver dados do usuário, redirecione para a página de login
        window.location.href = 'login.html';
      }
    }
  
    // Chama a função de verificação durante o carregamento da página
    document.addEventListener('DOMContentLoaded', checkUserData);
    
    // Função de logout
    function logout() {
      localStorage.removeItem('userData'); // Remove os dados do usuário do localStorage
      window.location.href = 'login.html'; // Redireciona para a página de login
    }

// Função para redirecionar para a página do documento com os dados do documento como parâmetros
function redirectToDocument(documento) {
    // Constrói a URL com os parâmetros do documento
    const url = `/documento.html?titulo=${encodeURIComponent(documento.nomeDoc)}&imagem=${encodeURIComponent(documento.capaDoc)}&conteudo=${encodeURIComponent(documento.conteudoDoc)}&data=${encodeURIComponent(documento.data)}&cpfUsuario=${encodeURIComponent(documento.cpfUsuario)}&emailUsuario=${encodeURIComponent(documento.emailUsuario)}&nomeUsuario=${encodeURIComponent(documento.nomeUsuario)}&status=${encodeURIComponent(documento.status)}`;
    // Redireciona para a página do documento
    window.location.href = url;
}
</script>
  
</body>
