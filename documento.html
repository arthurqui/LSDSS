<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos CSS personalizados -->
  <style>
    body {
      background-color: #f2f4f6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .documento-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .documento-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .documento-img {
      max-width: 50px;
      height: auto;
      margin-right: 20px;
    }

    #titulo {
      margin: 0;
      font-size: 24px; /* Tamanho normal da fonte */
    }

    .info-container {
      margin-top: 20px;
    }

    .info-container p {
      margin: 5px 0;
    }

    /* Media query para dispositivos móveis */
    @media (max-width: 767px) {
      #titulo {
        font-size: 20px; /* Tamanho menor da fonte para dispositivos móveis */
      }
    }

    /* Estilo para os botões flutuantes */
    .floating-button {
      position: fixed;
      bottom: 20px;
      width: 60px; /* Tamanho do botão */
      height: 60px;
      border-radius: 50%; /* Torna o botão redondo */
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
      z-index: 9999; /* Garante que o botão fique sobreposto a outros elementos */
    }

    /* Ícone dos botões flutuantes */
    .floating-button img {
      height: 60%; /* Ajusta a altura do ícone */
      width: auto;
    }

    /* Estilo específico para o botão flutuante de voltar */
    .floating-back-button {
      left: 20px;
      background-color: #183452; /* Cor de fundo do botão */
      color: #fff;
    }

    /* Estilo específico para o botão flutuante de edição */
    .floating-edit-button {
      right: 20px;
      background-color: #183452; /* Cor de fundo do botão */
      color: #fff;
    }

    /* Estilo para os campos de texto editáveis */
    .editable-field {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      margin-bottom: 10px;
      width: calc(100% - 12px); /* Ajusta a largura do campo */
    }

    /* Estilo para os rótulos (labels) */
    .field-label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    /* Estilo para o botão "Adicionar Parágrafo" */
    #addParagraphButton {
      position: fixed;
      bottom: 90px; /* Ajusta a posição para que fique abaixo do botão de edição */
      left: 20px;
      width: calc(100% - 40px); /* Ajusta a largura para que fique alinhado com os outros botões */
      background-color: #183452;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

    /* Estilo para o botão "Salvar" */
    #saveButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: calc(50% - 30px);
      background-color: #2ecc71; /* Tom mais claro de verde */
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

    /* Estilo para o botão "Cancelar" */
    #cancelButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: calc(50% - 30px);
      background-color: #e74c3c; /* Tom mais claro de vermelho */
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="documento-container">
    <div class="documento-header">
      <img id="imagem" class="documento-img">
      <h2 id="titulo"></h2>
    </div>
    <div class="info-container">
      <p><strong>Data:</strong> <span id="data"></span></p>
      <p><strong>Email do Usuário:</strong> <span id="emailUsuario"></span></p>
      <p><strong>Nome do Usuário:</strong> <span id="nomeUsuario"></span></p>
      <p><strong>CPF do Usuário:</strong> <span id="cpfUsuario"></span></p>
      <p><strong>Status:</strong> <span id="status"></span></p>
      <p><strong>Conteúdo:</strong></p>
      <p id="conteudo"></p>
    </div>
  </div>

  <!-- Botão flutuante de voltar -->
  <button id="backButton" class="floating-button floating-back-button" onclick="closeTab()">
    <img src="https://png.pngtree.com/png-vector/20220623/ourmid/pngtree-back-arrow-backward-direction-previous-png-image_5198415.png" alt="Voltar">
  </button>

  <!-- Botão flutuante de edição -->
  <button id="editButton" class="floating-button floating-edit-button" style="display: none;" onclick="enableEditing()">
    <img src="https://cdn-icons-png.flaticon.com/512/505/505159.png" alt="Editar">
  </button>

  <!-- Botão para adicionar parágrafo -->
  <button id="addParagraphButton" style="display: none;" onclick="addParagraph()">Adicionar Parágrafo</button>

  <!-- Botão "Salvar" -->
  <button id="saveButton" style="display: none;" onclick="saveData()">Salvar</button>

  <!-- Botão "Cancelar" -->
  <button id="cancelButton" style="display: none;" onclick="cancelEditing()">Cancelar</button>

  <!-- Scripts JavaScript -->
  <script>
    // Função para fechar a guia atual
    function closeTab() {
      window.close();
    }

    // Função para obter parâmetros da URL
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Função para verificar se há dados de usuário salvos no localStorage
    function checkUserData() {
      const userDataString = localStorage.getItem('userData');
      if (!userDataString) {
        // Se não houver dados do usuário, redirecione para a página de login
        window.location.href = 'login.html';
      }
    }

    // Função para verificar se o usuário é um administrador
    function isAdmin() {
      const userDataString = localStorage.getItem('userData');
      if (userDataString) {
        const userData = JSON.parse(userDataString);
        const user = Object.values(userData)[0];
        return user.admin === true;
      }
      return false;
    }

    // Função para verificar se o usuário é o mesmo que criou o documento
    function isSameUserAsDocument() {
      const userDataString = localStorage.getItem('userData');
      const cpfUsuario = getParameterByName('cpfUsuario');
      if (userDataString) {
        const userData = JSON.parse(userDataString);
        const user = Object.values(userData)[0];
        return user.cpf === cpfUsuario;
      }
      return false;
    }

    // Exibir o botão de edição se o usuário for um administrador ou o mesmo que criou o documento
    function showEditButton() {
      const isAdminUser = isAdmin();
      const isSameUser = isSameUserAsDocument();
      const editButton = document.getElementById('editButton');
      if (isAdminUser || isSameUser) {
        editButton.style.display = 'block';
      }
    }

    // Habilitar a edição dos campos de texto
    function enableEditing() {
      const tituloElement = document.getElementById('titulo');
      const imagemElement = document.getElementById('imagem');
      
      // Criar campos de texto editáveis
      const inputTitulo = document.createElement('input');
      inputTitulo.setAttribute('type', 'text');
      inputTitulo.setAttribute('class', 'editable-field');
      inputTitulo.value = tituloElement.innerText;
      
      const inputImagem = document.createElement('input');
      inputImagem.setAttribute('type', 'text');
      inputImagem.setAttribute('class', 'editable-field');
      inputImagem.value = imagemElement.src;
      
      // Criar rótulos (labels) para os campos de texto
      const labelTitulo = document.createElement('label');
      labelTitulo.setAttribute('for', 'titulo');
      labelTitulo.setAttribute('class', 'field-label');
      labelTitulo.innerText = 'Título do Documento';
      
      const labelImagem = document.createElement('label');
      labelImagem.setAttribute('for', 'imagem');
      labelImagem.setAttribute('class', 'field-label');
      labelImagem.innerText = 'URL da Imagem';
      
      // Adicionar os elementos à página
      tituloElement.parentNode.insertBefore(labelTitulo, tituloElement);
      tituloElement.parentNode.replaceChild(inputTitulo, tituloElement);
      
      imagemElement.parentNode.insertBefore(labelImagem, imagemElement);
      imagemElement.parentNode.replaceChild(inputImagem, imagemElement);

      // Exibir os botões "Salvar" e "Cancelar"
      const saveButton = document.getElementById('saveButton');
      saveButton.style.display = 'block';

      const cancelButton = document.getElementById('cancelButton');
      cancelButton.style.display = 'block';

      // Ocultar o botão de edição
      const editButton = document.getElementById('editButton');
      editButton.style.display = 'none';

      // Exibir o botão "Adicionar Parágrafo"
      const addParagraphButton = document.getElementById('addParagraphButton');
      addParagraphButton.style.display = 'block';
    }

    // Cancelar a edição dos campos de texto
    function cancelEditing() {
      // Recarregar a página para cancelar as edições
      window.location.reload();
    }

// Função para salvar os dados editados no Firebase
function saveData() {
  // Captura dos valores editados nos campos de texto
  const editableFields = document.getElementsByClassName('editable-field');
  const novoTitulo = editableFields[1].value; // O segundo campo é o título
  const novaImagem = editableFields[0].value; // O primeiro campo é a imagem

  // Verifica se os elementos foram encontrados antes de acessar suas propriedades
  if (editableFields.length >= 2) {
    // Captura da data e CPF do usuário a partir dos parâmetros da URL
    const data = getParameterByName('data');
    const cpfUsuario = getParameterByName('cpfUsuario');

    // Atualização dos dados no Firebase
    const database = firebase.database();
    // Consulta para encontrar o documento com a mesma data e CPF do usuário
    database.ref('documentacao').orderByChild('data').equalTo(data).once('value', snapshot => {
      // Verifica se há algum documento correspondente
      if (snapshot.exists()) {
        // Captura do ID do primeiro documento correspondente
        const docId = Object.keys(snapshot.val())[0];
        // Atualização dos dados no documento encontrado
        const docRef = database.ref('documentacao/' + docId);
        docRef.update({
          nomeDoc: novoTitulo,
          capaDoc: novaImagem
          // Não estamos atualizando o conteúdo aqui, pois não está claro como ele é editado
        }).then(() => {
          alert('Dados atualizados com sucesso! Volte para página inicial e atualize para ver alterações');
          // Fecha a aba
          window.close();
        }).catch((error) => {
          console.error('Erro ao atualizar os dados:', error);
          alert('Erro ao atualizar os dados. Consulte o console para mais informações.');
        });
      } else {
        console.error('Nenhum documento correspondente encontrado.');
        alert('Erro ao salvar os dados. Nenhum documento correspondente encontrado.');
      }
    });
  } else {
    console.error('Elementos não encontrados no DOM.');
    alert('Erro ao salvar os dados. Elementos não encontrados no DOM.');
  }
}



    // Função para adicionar um parágrafo ao conteúdo
    function addParagraph() {
      // Implemente a lógica para adicionar um parágrafo ao conteúdo aqui
    }

    // Carregar os dados do documento ao carregar a página
    function loadDocumentData() {
      var titulo = getParameterByName('titulo');
      var imagem = getParameterByName('imagem');
      var conteudo = getParameterByName('conteudo');
      var data = getParameterByName('data');
      var cpfUsuario = getParameterByName('cpfUsuario');
      var emailUsuario = getParameterByName('emailUsuario');
      var nomeUsuario = getParameterByName('nomeUsuario');
      var status = getParameterByName('status');

      // Exibir os dados no HTML
      document.getElementById('titulo').innerText = titulo;
      document.getElementById('imagem').src = imagem;
      document.getElementById('conteudo').innerText = conteudo;
      document.getElementById('data').innerText = data;
      document.getElementById('cpfUsuario').innerText = cpfUsuario;
      document.getElementById('emailUsuario').innerText = emailUsuario;
      document.getElementById('nomeUsuario').innerText = nomeUsuario;
      document.getElementById('status').innerText = status;

      // Definir o título da página
      document.title = titulo;
    }

    // Carregar os dados do documento ao carregar a página
    window.onload = function() {
      checkUserData();
      loadDocumentData();
      showEditButton();
    };
  </script>
